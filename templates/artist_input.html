<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Select Artist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <h1 class="mb-4">Search and Select an Artist</h1>

    <form method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="artistName" class="form-control" placeholder="Enter artist name" required>
            <button type="submit" class="btn btn-success">Search</button>
        </div>
    </form>

    {% if artist_data %}
        <div class="row">
            {% for name, artist_id, image_url, popularity in artist_data %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        {% if image_url %}
                            <img src="{{ image_url }}" class="card-img-top" alt="Artist image">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ name }}</h5>
                            <p>Popularity: {{ popularity }}/100</p>
                            <form method="POST" action="{{ url_for('add_artist') }}">
                                <input type="hidden" name="name" value="{{ name }}">
                                <input type="hidden" name="id" value="{{ artist_id }}">
                                <input type="hidden" name="popularity" value="{{ popularity }}">
                                <button type="submit" class="btn btn-primary">Add to List</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
