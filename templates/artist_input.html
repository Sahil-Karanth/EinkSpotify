<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Search for a Spotify Artist</h1>
    <form method="POST" action="/">
        <div class="mb-3">
            <input type="text" class="form-control" name="artistName" placeholder="Type artist name" required />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if artist_data %}
        <h3 class="mt-5">Results for "{{ artist_name }}":</h3>
        <div class="row mt-3">
            {% for name, artist_id, image_url in artist_data %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        {% if image_url %}
                            <img src="{{ image_url }}" class="card-img-top" alt="Artist image">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ name }}</h5>
                            <p class="card-text"><small class="text-muted">ID: {{ artist_id }}</small></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% elif artist_name %}
        <p class="mt-4 text-danger">No artists found for "{{ artist_name }}".</p>
    {% endif %}
</div>

</body>
</html>
