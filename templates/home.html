<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <h1 class="mb-4">Selected Artists</h1>

    {% if selected_artists %}
        <ul class="list-group mb-5">
            {% for artist in selected_artists %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ artist.name }}
                    <span class="badge bg-secondary">{{ artist.id }}</span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No artists selected yet.</p>
    {% endif %}

    <div class="d-flex gap-3">
        <a href="{{ url_for('select_artists') }}" class="btn btn-primary">Select Artists</a>
        <a href="{{ url_for('send_to_esp32') }}" class="btn btn-success">Send to ESP32</a>
    </div>
</body>
</html>
