<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Spotify App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <h1 class="mb-4">Welcome to My Spotify App</h1>
    
    <a href="{{ url_for('select_artists') }}" class="btn btn-primary mb-4">Select Artists</a>

    <h3>Your Selected Artists:</h3>
    {% if selected_artists %}
        <ul class="list-group mt-3">
            {% for artist in selected_artists %}
                <li class="list-group-item">
                    {{ artist.name }} (ID: {{ artist.id }}, Popularity: {{ artist.popularity }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">No artists selected yet.</p>
    {% endif %}
</body>
</html>
